<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>First_assignment</title>
  </head>
  <body class="open-sans-normal">
    <header>
      <!-- nav starts here -->
      <nav>
        <h2>LOGO</h2>

        <button class="primary-btn">Sign Up</button>
      </nav>
      <!-- nav ends here -->

      <!-- banner section starts -->
      <section class="banner">
        <h2>Cool Dark UI Template for Webflow Agencies!</h2>
        <button class="primary-btn" style="display: block; margin: 0 auto">
          Stay Focused
        </button>
      </section>
      <!-- banner section ends -->
    </header>
    <main>
      <!-- action section starts -->
      <section class="action">
        <div class="actions">
          <h3 class="primary-title">See It in Action</h3>
          <p>
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="primary-btn">Launch Live Preview</button>
        </div>
        <img
          style="border-radius: 47px"
          src="./images/wc-mini.png"
          alt="image"
        />
      </section>
      <!-- action section ends -->

      <!-- productive users section starts -->
      <section class="productive-users">
        <h3>Joined Thousands of Productive Users</h3>
        <div class="users-container">
          <div class="users">
            <h2>50K</h2>
            <p>Active Users</p>
          </div>
          <div class="users">
            <h2>2M+</h2>
            <p>Focus Sessions</p>
          </div>
          <div class="users">
            <h2>95%</h2>
            <p>Satisfaction Rate</p>
          </div>
        </div>
      </section>
      <!-- productive users section starts -->
    </main>
    <footer></footer>
  </body>
</html>
